<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who won?</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div>
      <div id="content" class="card">
        <h1><span id="sp1Display">0</span> - <span id="sp2Display">0</span></h1>
        <p>Use the buttons below to keep score</p>
        <select name="" id="playto">
          <option selected="selected">Select Points</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <a id="sp1Button">+1 Player 1</a>
        <a id="sp2Button">+1 Player 2</a>
        <a id="reset">Reset</a>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
